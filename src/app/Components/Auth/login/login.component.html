<ion-content padding>
  <ion-slides>
    <ion-slide>

      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" offset-md="3">

            <ion-card>
              <ion-card-content>
                <h1 class="signinTitle" class="ion-padding-vertical">Sign In to ALO Vendor</h1>
                <form [formGroup]="this.authService.loginModel">
                  <ion-row>
                    <ion-col size="12" size-md="8" offset-md="2">

                      <ion-item>
                        <ion-label color="whiter" position="stacked">Email</ion-label>
                        <ion-input type="email" (keyup.enter)="checkUser()" formControlName="Email" autofocus>
                        </ion-input>
                      </ion-item>
                      <ion-item class="ion-margin-bottom">
                        <ion-label color="whiter" position="stacked">Password</ion-label>
                        <ion-input type="password" formControlName="Password" (keyup.enter)="checkUser()"></ion-input>
                      </ion-item>

                      <ion-button color="primary" (click)="checkUser()">Login</ion-button>

                      <br>
                      <ion-button fill="clear" href="/sign-up">Not a Vendor ? Sign Up</ion-button>
                    </ion-col>
                  </ion-row>
                </form>
              </ion-card-content>


            </ion-card>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
