<app-main-top-bar></app-main-top-bar>
<ion-content>

  <ion-item lines="none" class="content">
    <h1 class="title">DASHBOARD</h1>
  </ion-item>



  <ion-grid>
    <ion-row>

      <ion-col size="6" size-md="2">
        <ion-card>
          <ion-card-content>
            <p class="mNum">{{prods.length}}</p>
            <p class="mText">Products</p>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col size="6" size-md="2">
        <ion-card>
          <ion-card-content>
            <p class="mNum">{{pendOrdersTot}}</p>
            <p class="mText">Pending Orders</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>


      <ion-col col-6>
        <!-- <ion-card>
          <ion-card-header color="primary">
            Sales Chart
          </ion-card-header>
          <ion-card-content *ngIf="dataArray.length">
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
          <ion-card-content *ngIf="!dataArray.length">
            No Data Available
          </ion-card-content>
        </ion-card> -->
      </ion-col>



      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-content>
            <ion-card-title color="primary">Top 5 Selling Products</ion-card-title>

            <div *ngIf="dataArray.length">
              <ion-item lines="none" *ngFor="let p of prods ;let i=index; ">
                <h3 slot="start" *ngIf="i<4">{{i+1}}.{{p.Name }}</h3>
                <h2 slot="end" *ngIf="i<4" color="primary">{{p.Sales}}</h2>
              </ion-item>
            </div>
            <ion-item *ngIf="!dataArray.length">
              No Data Available
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>




    </ion-row>
  </ion-grid>


</ion-content>
