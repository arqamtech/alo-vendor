<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>

    <ion-grid>
      <ion-toolbar color="primary">
        <ion-row>
          <ion-col size="1">
            <ion-title>S.No</ion-title>
          </ion-col>
          <ion-col size="2">
            <ion-title>Notification</ion-title>
          </ion-col>
          <ion-col size="2">
            <ion-title>Type of Notification</ion-title>
          </ion-col>
          <ion-col size="2">
            <ion-title text-center>Status</ion-title>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-grid>



    <ion-grid>
      <ion-row *ngFor="let n of notis; let i = index;">
        <ion-col text-center size="1">{{i+1}}</ion-col>
        <ion-col text-center size="2" ion-text (click)="viewNoti()" color="primary">{{n.Name}}</ion-col>
        <ion-col text-center size="2">{{n.Type}}</ion-col>
        <ion-col text-center size="2">{{n.Status}}</ion-col>
        <ion-col text-center size="2">
          <ion-button (click)="maRead(n)" clear>Mark as Read</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-card>

</ion-content>
